<div class="accordion__item">
    <input type="checkbox" class="accordion__toggle" id="ban_{{$username}}" />
    <div class="accordion__header">
        <label for="ban_{{$username}}"></label>
        <img class="member_avatar" src="{{$avatar}}" />
        <span class="accordion__title">{{$name}}</span>
    </div>
    <div class="accordion__content">
        <div class="input_container">
            <span class="container__addon">Ban于：</span>
            <button class="container__input">{{$date}}</button>
        </div>
        <div class="input_container">
            <span class="container__addon">处理者：</span>
            <button class="container__input">@{{$op_username}}</button>
        </div>
        <div class="input_container">
            <span class="container__addon">解Ban：</span>
            <button class="container__input">将 @{{$username}} 移出据点黑名单</button>
        </div>
    </div>
</div>
