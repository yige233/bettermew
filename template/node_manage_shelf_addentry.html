<div class="accordion__item">
    <input type="checkbox" class="accordion__toggle" id="shelf_entry_addentry_{{$parent_id}}" />
    <div class="accordion__header">
        <label for="shelf_entry_addentry_{{$parent_id}}"></label>
        <span class="accordion__title">添加词条</span>
    </div>
    <div class="accordion__content">
        <div class="input_container">
            <span class="container__addon">词条名称</span>
            <input type="text" class="container__input" max="50" placeholder="必填。应少于50个字符。" />
        </div>
        <div class="input_container">
            <span class="container__addon">词条描述</span>
            <textarea maxlength="120" class="container__input" placeholder="应少于120个字符。"></textarea>
        </div>
        <div class="input_container">
            <span class="container__addon">词条封面</span>
            <input type="text" class="container__input" placeholder="填入Mew图片链接。" />
        </div>
        <div class="input_container">
            <span class="container__addon">添加</span>
            <button class="container__input">添加</button>
        </div>
    </div>
</div>
