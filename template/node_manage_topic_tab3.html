<div class="accordion__item">
    <input type="checkbox" class="accordion__toggle" id="add_topic" />
    <div class="accordion__header">
        <label for="add_topic"></label>
        <span class="accordion__title">添加话题</span>
    </div>
    <div class="accordion__content">
        <div class="input_container">
            <span class="container__addon">话题名称</span>
            <input type="text" class="container__input" placeholder="必填。应少于32个字符。" />
        </div>
        <div class="input_container">
            <span class="container__addon">话题描述</span>
            <textarea maxlength="140" class="container__input" placeholder="应少于140个字符。"></textarea>
        </div>
        <div class="input_container">
            <span class="container__addon">描述图片/视频</span>
            <textarea class="container__input" placeholder="填入Mew图片/视频id。每行一个。最多4张图片或1个视频。"></textarea>
        </div>
        <div class="input_container">
            <span class="container__addon">添加</span>
            <button class="container__input">添加</button>
        </div>
    </div>
</div>
