<div class="container">
    <div class="title">
        <span>{{$title}}</span>
    </div>
    <div class="accordion">
        <div class="accordion__item">
            <input type="checkbox" class="accordion__toggle" id="add_topic" checked />
            <div class="accordion__header">
                <label for="add_topic"></label>
                <span class="accordion__title">{{$title}}</span>
            </div>
            <div class="accordion__content">
                <div class="input_container">
                    <span class="container__addon">节点预览</span>
                    <div class="container__input">
                        <div style="width: 96px;height: 96px;border-radius: 50%;background-color: wheat;margin: 10px auto;">
                            <style>
                                #node_preview {
                                    border-radius: 50%;
                                }
                            </style>
                            <input class="node_edit_items" type="text" style="display: none;" value="{{$icon}}">
                            <input class="node_edit_items" type="text" style="display: none;" value="{{$color}}">
                            <div id="node_preview" class="icon_size_{{$size}}" style="background-color:{{$colorhex}};">
                                <img src="https://cdn.mew.fun/spacelize/preset/icons/{{$icon}}.png">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="input_container">
                    <span class="container__addon">节点名称</span>
                    <input type="text" class="node_edit_items container__input" placeholder="必填。应少于32个字符。" value="{{$name}}" />
                </div>
                <div class="input_container">
                    <span class="container__addon">节点图标</span>
                </div>
                <div class="input_container">
                    <div class="container__input root_selector node_edit"></div>
                </div>
                <div class="input_container">
                    <span class="container__addon">节点主题色</span>
                </div>
                <div class="input_container">
                    <div class="container__input root_selector node_edit"></div>
                </div>
                <div class="input_container">
                    <span class="container__addon">节点尺寸</span>
                    <input class="container__input node_edit_items" type="text" list="size_list" placeholder="请选择" value="{{$size}}" />
                    <datalist id="size_list">
                        <option>S</option>
                        <option>M</option>
                        <option>L</option>
                    </datalist>
                </div>
                <div class="input_container">
                    <span class="container__addon">确定</span>
                    <button class="container__input">确定</button>
                </div>
            </div>
        </div>
    </div>
</div>
