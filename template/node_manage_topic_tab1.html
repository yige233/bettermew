<div class="accordion__item">
    <input type="checkbox" class="accordion__toggle" id="ic_decoration" checked />
    <div class="accordion__header">
        <label for="ic_decoration"></label>
        <span class="accordion__title">基建装修：当前据点基建的规模为{{$map_size_tip}}</span>
    </div>
    <div class="accordion__content">
        <div class="input_container">
            <div class="ic_root">
                <div pos="-2,-2"></div>
                <div pos="-1,-2"></div>
                <div pos="0,-2"></div>
                <div pos="1,-2"></div>
                <div pos="2,-2"></div>
                <div pos="-2,-1"></div>
                <div pos="-1,-1"></div>
                <div pos="0,-1"></div>
                <div pos="1,-1"></div>
                <div pos="2,-1"></div>
                <div pos="-2,0"></div>
                <div pos="-1,0"></div>
                <div pos="0,0"></div>
                <div pos="1,0"></div>
                <div pos="2,0"></div>
                <div pos="-2,1"></div>
                <div pos="-1,1"></div>
                <div pos="0,1"></div>
                <div pos="1,1"></div>
                <div pos="2,1"></div>
                <div pos="-2,2"></div>
                <div pos="-1,2"></div>
                <div pos="0,2"></div>
                <div pos="1,2"></div>
                <div pos="2,2"></div>
            </div>
        </div>
        <div class="input_container">
            <span class="container__addon">保存：</span>
            <button class="container__input">保存基建状态</button>
        </div>
        <div class="input_container">
            <span class="container__addon" title="只允许修改管理专用节点的名称。">管理专用节点</span>
            <input type="text" class="container__input" value="{{$moderate_node_name}}" {{$is_moderator}} />
        </div>
        <div class="input_container">
            <span class="container__addon">保存：</span>
            <button class="container__input">保存管理专用据点的修改</button>
        </div>
    </div>
</div>
