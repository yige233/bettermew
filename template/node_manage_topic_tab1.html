<div class="accordion__item">
    <input type="checkbox" class="accordion__toggle" id="topic_list_{{$id}}" />
    <div class="accordion__header">
        <label for="topic_list_{{$id}}"></label>
        <span class="accordion__title">{{$title}}</span>
    </div>
    <div class="accordion__content">
        <div class="input_container">
            <span class="container__addon">话题名称</span>
            <input type="text" class="container__input" value="{{$title}}" placeholder="必填。应少于32个字符。" />
        </div>
        <div class="input_container">
            <span class="container__addon">话题描述</span>
            <textarea maxlength="140" class="container__input" placeholder="应少于140个字符。">{{$desc_text}}</textarea>
        </div>
        <div class="input_container">
            <span class="container__addon">描述图片/视频</span>
            <textarea class="container__input" placeholder="填入Mew图片/视频id。每行一个。最多4张图片或1个视频。">{{$desc_media}}</textarea>
        </div>
        <div class="input_container">
            <span class="container__addon">删除话题</span>
            <button class="container__input">删除</button>
        </div>
        <div class="input_container">
            <span class="container__addon">保存</span>
            <button class="container__input">保存</button>
        </div>
    </div>
</div>
