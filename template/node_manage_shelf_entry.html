<div class="accordion__item">
    <input type="checkbox" class="accordion__toggle" id="shelf_entry_{{$id}}" />
    <div class="accordion__header">
        <label for="shelf_entry_{{$id}}"></label>
        <span class="accordion__title">{{$title}}</span>
    </div>
    <div class="accordion__content">
        <div class="input_container">
            <span class="container__addon">词条名称</span>
            <input type="text" class="container__input" value="{{$title}}" max="25" placeholder="必填。应少于25个字符。" />
        </div>
        <div class="input_container">
            <span class="container__addon">词条描述</span>
            <textarea maxlength="140" class="container__input" placeholder="应少于140个字符。">{{$desc_text}}</textarea>
        </div>
        <div class="input_container">
            <span class="container__addon">描述图片</span>
            <input type="text" class="container__input" value="{{$desc_image}}" placeholder="填入Mew图片id。" />
        </div>
        <div class="input_container">
            <span class="container__addon">删除词条</span>
            <button class="container__input">删除</button>
        </div>
        <div class="input_container">
            <span class="container__addon">保存</span>
            <button class="container__input">保存</button>
        </div>
    </div>
</div>
